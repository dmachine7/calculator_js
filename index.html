<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Calculator app</title>
  </head>
  <body>
    
      <div class="calculator">
        <div class="screen">
          <input id="input"/>
        </div>
        <div class="buttons">
          <button class="number" onclick="inputdata(1)">1</button><button class="number" onclick="inputdata(2)">2</button><button class="number" onclick="inputdata(3)">3</button><button class="function" onclick="operation('+')">+</button>
          <button class="number" onclick="inputdata(4)">4</button><button class="number" onclick="inputdata(5)">5</button><button class="number" onclick="inputdata(6)">6</button><button class="function" onclick="operation('-')">-</button>
          <button class="number" onclick="inputdata(7)">7</button><button class="number" onclick="inputdata(8)">8</button><button class="number" onclick="inputdata(9)">9</button><button class="function" onclick="operation('*')">x</button>
          <button class="number" onclick="clrscr()">C</button><button class="number" onclick="inputdata(0)">0</button><button class="function" onclick="displayans()">=</button><button class="function" onclick="operation('/')">/</button>
        </div>
      </div>

    <script src="calculator.js"> </script>
  </body>
</html>
